<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>千夜千冊</title>
		<link rel="stylesheet" href="css/sample.css" type="text/css" />
    </head>
    <script>
        onload = function(){
            draw1();
        };
        function draw(){
            /* canvas要素のノードオブジェクト */
            var canvas = document.getElementById('canvassample');
            /* canvas要素の存在チェックとCanvas未対応ブラウザの対処 */
            if (!canvas || !canvas.getContext) {
                return false;
            }
            /* 2Dコンテキスト */
            var ctx = canvas.getContext('2d');
            /* 四角を描く */
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(1000, 0);
            ctx.lineTo(0, 100);
            ctx.lineTo(100, 1000);
            ctx.closePath();
            ctx.stroke();
        }

        /* fillRect()の例 */
        function draw1(){
            var canvas = document.getElementById('canvassample');
            if (!canvas || !canvas.getContext) {
                return false;
            }
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.fillRect(0, 0, 1000, 100);
        }
    </script>
    <body>
        <canvas id="canvassample" width="1000" height="100">
        	<h1 style="color:#999;">千夜千冊</h1>
        </canvas>
        <p>
            menu
        </p>
        <ul>
            <li>
                <a href="/csv.html">CSV取込み</a>
            </li>
        </ul>
    </body>
</html>
